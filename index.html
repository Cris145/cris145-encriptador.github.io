<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador alura</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <img src="styles/images/Logo.png" alt="Logo de alura" class="logo">
    </header>
    <main>
        <textarea type="text" class="inputText" cols ="30" rows="10"  placeholder="Ingrese su texto aqui" id="input"></textarea>
        <p class="info"> <img src="styles/images/Vector.png" alt="alerta"> Solo letras minúsculas y sin acentos</p>
        <input type="button" value="Encriptar" class="button encriptar">
        <input type="button" value="Desencriptar" class="button desencriptar">

        <div class="outputZone">
            <textarea class="outpuText" cols="20" rows="15" ></textarea>
            <div class="emptyInfo">
                <div class="outputImg"></div>
                <h1 class="rectText">Ningún mensaje fue encontrado</h1>
                <p class="rectText">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <input type="button" value="Copiar texto" class="copy_btn button">
        </div>

    </main>
</body>
<script src="/scripts/script.js"></script>
</html>
